<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" id="name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address"id="email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number"id="phone" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" id="birth" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender" >
              <input type="radio" id="check-male" name="gender"checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender"  />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender"  />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address"  id="address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" id="city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" id="region" required />
            <input type="number" placeholder="Enter postal code"id="pincode" required />
          </div>
        </div>
        <button type="button" onclick="save()" id="submit" >Submit</button>
      </form>
    </section>
  </body>
  <script>
       function save()
        {
            let name, email, phone,address,birth,city , region,pincode;
            name=document.getElementById("name").value
            email=document.getElementById("email").value
            phone=document.getElementById("phone").value
            address=document.getElementById("address").value
            birth=document.getElementById("birth").value
            city=document.getElementById("city").value
            region=document.getElementById("region").value
            pincode=document.getElementById("pincode").value
            console.log(name
            )


           

           let user_records = new Array;
           user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):
           []

           if(user_records.some((v)=>{return v.name==name}))
           {
            alert("Duplication of Records");
           }
           else{
            user_records.push({
                "name" : name,
                "email" : email,
                "phone" : phone,
                 "birth": birth,
                 "address":address,
                 "city":city,
                 "region":region,
                 "pincode":pincode
            })
            localStorage.setItem("users", JSON.stringify(user_records));
            
        }
        }
  </script>
</html>
